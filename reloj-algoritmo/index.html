<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <p id="reloj"></p>
    </div>
    <script>
      const relojHtml = document.querySelector("#reloj");

      let h = 0;
      let m = 0;
      let s = 0;

      function reloj() {
        // console.log(h + ":" + m + ":" + s);
        s = s + 1;
        if (s > 59) {
          s = 0;
          m = m + 1;
        }
        if (m > 59) {
          m = 0;
          h = h + 1;
        }
        if (h > 23) {
          h = 0;
          m = 0;
          s = 0;
        }
        setTimeout(() => {
          reloj();
        }, 1000);

        relojHtml.innerText = h + ":" + m + ":" + s;
      }
      reloj();
    </script>
  </body>
</html>
