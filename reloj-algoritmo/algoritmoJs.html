<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numeros = [2, 23, 10, 8];
      let maxNum = 0;
      //En cada iteracion preguntara
      for (i = 0; i < numeros.length; i++) {
        //Si el valor de [i] es mayor a maxNum, entonces se le asignara dicho valor a la variable maxNum
        if (numeros[i] > maxNum) {
          maxNum = numeros[i];
        }
      }
      console.log(maxNum);

      let maximo = Math.max(8, 10, 23, 31);
      console.log(maximo);

      //Los lenguajes de programacion suelen tener 2 formas:
      //IMPERATIVO: Indicamos una secuencia de operaciones a realizar(ejemplo el for)
      //DECLARATIVO: Especificamos el resultado deseado, no como lograrlo.(ejemplo aplicando funcion Math.max)
    </script>
  </body>
</html>
