<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Taller de Matemáticas con Javascript</h1>
    <p>Abrir consola del inspector de elementos</p>
    <script>
      //Cuadrado
      console.group("Cuadrado");
      const ladoCuadrado = 5;
      const perimetroCuadrado = ladoCuadrado * 4;
      const areaCuadrado = ladoCuadrado ** 2;

      function calcularCuadrado(lado) {
        return {
          perimetro: lado * 4,
          area: lado ** 2,
        };
      }

      console.log({
        ladoCuadrado,
        perimetroCuadrado,
        areaCuadrado,
      });
      console.groupEnd("Cuadrado");

      //Triangulo
      console.group("Triangulo");
      const ladoTriangulo1 = 6;
      const ladoTriangulo2 = 6;
      const ladoTriangulobase = 4;
      const alturaTriangulo = 5.5;

      const perimetroTriangulo =
        ladoTriangulo1 + ladoTriangulo2 + ladoTriangulobase;
      const areaTriangulo = (ladoTriangulobase * alturaTriangulo) / 2;

      function calcularTriangulo(lado1, lado2, base, altura) {
        return {
          perimetro: lado1 + lado2 + base,
          area: (base * altura) / 2,
        };
      }

      //Calcular altura de un triangulo isoceles.(la base debe ser distinta de sus lados)
      function calcularAlturaTrianguloI(lado1, base) {
        if (lado1 == base) {
          console.warn("Este no es un triángulo isosceles");
        } else {
          // h = raizcuadrada(lado1**2 - (b**2)/4)
          const altura = Math.sqrt(lado1 ** 2 - base ** 2 / 4);
          return altura;
        }
      }

      console.log({
        ladoTriangulo1,
        ladoTriangulo2,
        ladoTriangulobase,
        alturaTriangulo,
        perimetroTriangulo,
        areaTriangulo,
      });

      console.groupEnd("Triangulo");

      //Circulo
      console.group("Circulo");

      const radioCirculo = 3;
      const diametroCirculo = radioCirculo * 2;
      const PI = 3.1415;

      const circunferencia = diametroCirculo * PI;
      const areaCirculo = radioCirculo ** 2 * PI;

      console.log({
        radioCirculo,
        diametroCirculo,
        PI,
        circunferencia,
        areaCirculo,
      });

      function calcularCirculo(radio) {
        const diametro = radio * 2;
        const radioAlCuadrado = radio * radio;
        return {
          circunferencia: diametro * Math.PI,
          area: radioAlCuadrado * Math.PI.toFixed(3),
        };
      }

      console.groupEnd("Circulo");

      console.group("Triangulo Escaleno");

      function calcularAlturaTrianguloE(lado1, lado2, lado3) {
        //Si no es escaleno no continua.(todos los lados deben ser distintos)
        if (lado1 == lado2 || lado1 == lado3 || lado2 == lado3) {
          return false;
        } else {
          //Si es escaleno procedemos a calcular su semiperimetro y area
          const sp = (lado1 + lado2 + lado3) / 2;

          //Retorna altura del lado1
          return Math.round(
            (2 / lado1) *
              Math.sqrt(sp * (sp - lado1) * (sp - lado2) * (sp - lado3))
          );
        }
      }
      console.groupEnd("Triangulo Escaleno");
    </script>
  </body>
